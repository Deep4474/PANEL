
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAMAR PHONES & GADGETS Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="sidebar-header">LAMAR ADMIN</div>
      <ul class="sidebar-menu">
        <li><a href="#" class="sidebar-link active" id="nav-dashboard">Dashboard</a></li>
        <li><a href="#" class="sidebar-link" id="nav-products">Products</a></li>
        <li><a href="#" class="sidebar-link" id="nav-orders">Orders</a></li>
        <li><a href="#" class="sidebar-link" id="nav-users">Users</a></li>
        <li><a href="#" class="sidebar-link" id="nav-sms">SMS</a></li>
        <li><a href="#" class="sidebar-link" id="nav-settings">Settings</a></li>
        <li><a href="#" class="sidebar-link" id="nav-logout">Logout</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <header class="main-header">
        <h1 id="main-title">Dashboard</h1>
        <button id="add-product-btn" class="btn btn-primary">Add Product</button>
      </header>
      <section id="dashboard-section" class="section">Welcome to the admin dashboard!</section>
      <section id="products-section" class="section" style="display:none;">
        <h2>Product Management</h2>
        <div id="products-table-container"></div>
      </section>
      <section id="orders-section" class="section" style="display:none;">
        <h2>Orders</h2>
        <div id="orders-table-container"></div>
      </section>
      <section id="users-section" class="section" style="display:none;">
        <h2>Users</h2>
        <div id="users-table-container"></div>
      </section>
      <section id="sms-section" class="section" style="display:none;">
        <h2>SMS Management</h2>
        <div class="sms-form">
          <form id="send-sms-form">
            <label for="sms-recipients">Recipients</label>
            <select id="sms-recipients" required>
              <option value="">Select recipients...</option>
              <option value="all">All Users</option>
              <option value="custom">Custom Numbers</option>
            </select>
            <div id="custom-numbers-group" style="display:none;">
              <label for="custom-phone-numbers">Phone Numbers (comma separated)</label>
              <input type="text" id="custom-phone-numbers" placeholder="+2348012345678, +2348765432109" />
            </div>
            <label for="sms-message">Message</label>
            <textarea id="sms-message" rows="4" placeholder="Type your SMS message here..." required maxlength="160"></textarea>
            <small id="sms-char-count">0/160 characters</small>
            <button type="submit" class="btn btn-primary">Send SMS</button>
          </form>
        </div>
        <div class="sms-history">
          <h3>SMS History</h3>
          <div id="sms-history-list"></div>
        </div>
      </section>
      <section id="settings-section" class="section" style="display:none;">
        <h2>Settings</h2>
        <form id="send-update-form">
          <label for="update-message">Send Update to Users</label>
          <textarea id="update-message" rows="3" placeholder="Type your update here..." required></textarea>
          <button type="submit" class="btn btn-primary">Send Update</button>
        </form>
        <h4>Previous Updates</h4>
        <ul id="updates-list"></ul>
      </section>
    </main>
  </div>
  <!-- Product Modal -->
  <div id="product-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="close" id="close-product-modal">&times;</button>
      <h3 id="modal-title">Add/Edit Product</h3>
      <form id="product-form">
        <label for="product-name">Name</label>
        <input type="text" id="product-name" required />
        <label for="product-price">Price</label>
        <input type="number" id="product-price" required min="0" />
        <label for="product-category">Category</label>
        <input type="text" id="product-category" required />
        <label for="product-description">Description</label>
        <textarea id="product-description" required></textarea>
        <label for="product-stock">Stock</label>
        <input type="number" id="product-stock" required min="0" />
        <label for="product-image">Image</label>
        <input type="file" id="product-image" accept="image/*" />
        <img id="product-image-preview" style="max-width:120px;max-height:80px;display:none;margin:0.5em 0;" />
        <button type="submit" class="btn btn-success" style="margin-top:1rem;">Save</button>
      </form>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
